<div class="container">
    <div class="single-product mt-5">
        <div class="breadcrumb">
            <span><a href="#">Home</a></span>
            <span><a href="#">Product</a></span>
            <span class="active">T-shirt</span>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row product-image">
                    <div class="col-10 p-0 m-0">
                        <div class="product-image-main">
                            <img [src]="mainImage" alt="" id="product-main-image">
                            <span class="product-fav"><mat-icon class="nav-link">favorite_border</mat-icon></span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="product-image-slider">
                            <img (click)="changeImage(productData.image1)" [src]="productData.image1" alt=""
                                class="image-list">
                            <img (click)="changeImage(productData.image2)" [src]="productData.image2" alt=""
                                class="image-list">
                            <img (click)="changeImage(productData.image3)" [src]="productData.image3" alt=""
                                class="image-list">
                            <img (click)="changeImage(productData.image4)" [src]="productData.image4" alt=""
                                class="image-list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="product">
                    <div class="product-title">
                        <h2>{{productData.title}}</h2>
                        <p>{{productData.text}}</p>
                    </div>
                    <div class="product-price">Rs. {{productData.price}}/-
                        <span>Rs. {{productData.oldPrice}}/-</span>
                        <span>{{productData.percent}}% off</span>
                    </div>
                    <hr>
                    <div class="product-color">
                        <h4>COLORS</h4>
                        <div class="color-layout">
                            <input type="radio" name="color" value="black" class="color-input">
                            <label for="black" class="black"></label>
                            <input type="radio" name="color" value="green" class="color-input">
                            <label for="green" class="green"></label>
                            <input type="radio" name="color" value="red" class="color-input">
                            <label for="red" class="red"></label>
                            <input type="radio" name="color" value="blue" class="color-input">
                            <label for="blue" class="blue"></label>
                            <input type="radio" name="color" value="pink" class="color-input">
                            <label for="pink" class="pink"></label>
                        </div>
                    </div>
                    <div class="product-size">
                        <h4>SIZE</h4>
                        <div class="size-layout">
                            <input type="radio" name="size" value="S" id="1" class="size-input">
                            <label for="1" class="size">S</label>

                            <input type="radio" name="size" value="M" id="2" class="size-input">
                            <label for="2" class="size">M</label>

                            <input type="radio" name="size" value="L" id="3" class="size-input">
                            <label for="3" class="size">L</label>

                            <input type="radio" name="size" value="XL" id="4" class="size-input">
                            <label for="4" class="size">XL</label>

                            <input type="radio" name="size" value="XXL" id="5" class="size-input">
                            <label for="5" class="size">XXL</label>
                        </div>
                    </div>
                    <div class="product-quantity">
                        <h4>QUANTITY</h4>
                        <div class="input-number">
                            <button (click)="Decrease()" class="btn btn-light">
                                <mat-icon>keyboard_arrow_left</mat-icon>
                            </button>
                            <input class="btn btn-light" #quantity value="{{productData.quantity}}" disabled>
                            <button (click)="Increase()" class="btn btn-light">
                                <mat-icon>keyboard_arrow_right</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="product-btn-group">
                        <button class="btn buy-now">Buy Now</button>
                        <button class="btn add-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
